<form class="add-form">
    <div class="form-group">
        <label for="text">Task</label>
        <input type="text" class="form-control" name="text" id="text" placeholder="Add Task">
    </div>
    <div class="form-group">
        <label for="day">Day & Time</label>
        <input type="text" class="form-control" name="day" id="day" placeholder="Add Day & Time">
    </div>
    <div class="form-group form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" class="form-control" name="reminder" id="reminder">
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
